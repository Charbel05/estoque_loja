<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Estoque</title>
    <link rel="stylesheet" href="style_home.css">
    <script src="script_estoque.js"></script>
</head>
<body>
    <h1>Sistema de Estoque</h1>

    <form class="estoque-form">
        <label for="tipo">Tipo de Produto:</label>
        <select id="tipo" name="tipo" class="select-box" onchange="mostrarProdutos()">
            <option value="eletronico">Eletrônico</option>
            <option value="vestuario">Vestuário</option>
            <option value="alimento">Alimento</option>
        </select>

        <br>

        <label for="produto">Produto:</label>
        <select id="produto" name="produto" class="select-box">
            <script>
                var tipoSelect = document.getElementById("tipo");
                var produtoSelect = document.getElementById("produto");

                tipoSelect.addEventListener("change", function() {
                    produtoSelect.innerHTML = ""; // Clear previous options

                    if (tipoSelect.value === "eletronico") {
                        var options = ["Celular", "Notebook", "Tablet"];
                    } else if (tipoSelect.value === "vestuario") {
                        var options = ["Camiseta", "Calça", "Vestido"];
                    } else if (tipoSelect.value === "alimento") {
                        var options = ["Arroz", "Feijão", "Macarrão"];
                    }

                    options.forEach(function(option) {
                        var optionElement = document.createElement("option");
                        optionElement.value = option;
                        optionElement.text = option;
                        produtoSelect.appendChild(optionElement);
                    });
                });
            </script>
        </select>

        <br>

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" min="1" class="quantidade-input">

        <br>

        <button type="submit" class="btn-retirar">Retirar</button>
        <button type="submit" class="btn-adicionar">Adicionar</button>
    </form>
</body>
</html>
